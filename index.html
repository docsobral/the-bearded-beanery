    <script>
      function wrapCharactersInSpan(element) {
      const text = element.textContent;
      element.textContent = '';
      for (let i = 0; i < text.length; i++) {
        const char = text[i];
        const span = document.createElement('span');
        span.textContent = char;
        element.appendChild(span);
      }

      const spans = element.querySelectorAll('span');
      spans.forEach(span => {const parent = span.parentElement;
        span.style.transition = 'color 0.3s ease-in-out, text-shadow 0.3s ease-in-out';
        span.addEventListener('mouseover', () => {
          span.style.color = '#EDEDED';
          if (element.parentElement.tagName === 'H4') {
            span.style.textShadow =
              '2px 0 #000, -2px 0 #000, 0 2px #000, 0 -2px #000, 1px 1px #000, -1px -1px #000, 1px -1px #000, -1px 1px #000';
          }
        });
        span.addEventListener('mouseout', () => {
          span.style.color = '';
          span.style.textShadow = '';
        });
      });
    }

    const elements = document.querySelectorAll('.transformText');
    elements.forEach(element => wrapCharactersInSpan(element));

    </script>
  </body>
